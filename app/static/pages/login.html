<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Fintech Drive</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <div class="logo-icon">FD</div>
        <div>
          <div class="logo-text">Fintech Drive</div>
          <div class="logo-sub">Андеррайтинг</div>
        </div>
      </div>

      <div class="login-title">Вход в систему</div>
      <div class="login-subtitle">Введите email и пароль для доступа</div>

      <div id="loginError" class="login-error"></div>

      <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Email <span class="required">*</span></label>
          <input class="form-input" type="email" id="email" placeholder="example@mail.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label class="form-label">Пароль <span class="required">*</span></label>
          <input class="form-input" type="password" id="password" placeholder="Введите пароль" required autocomplete="current-password">
        </div>
        <button class="btn btn-primary" type="submit" id="loginBtn" style="width:100%">Войти</button>
      </form>
    </div>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }

    async function handleLogin(e) {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      const btn = document.getElementById('loginBtn');
      errEl.classList.remove('show');
      btn.disabled = true;
      btn.textContent = 'Вход...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
          }),
        });

        if (!res.ok) {
          const data = await res.json();
          const msg = typeof data.detail === 'string' ? data.detail : 'Ошибка авторизации';
          throw new Error(msg);
        }

        const data = await res.json();
        localStorage.setItem('token', data.access_token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/';
      } catch (err) {
        errEl.textContent = err.message;
        errEl.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Войти';
      }
    }
  </script>
</body>
</html>
